    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-0 py-3" style="position: sticky;">
      <div class="container-xl">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
          <img src="https://preview.webpixels.io/web/img/logos/clever-light.svg" class="h-8" alt="...">
        </a>
        <!-- Navbar toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- Nav -->
          
          <div class="navbar-nav mx-lg-auto">
            <a class="nav-item nav-link active" href="/" aria-current="page"></a>
          </div>
          {% if current_user.is_authenticated %} 
          <div class="dropdown" style="background-color: none;">
            <button class="btn dropdown-toggle" style="color: white;" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" style="width: 35px;height:35px;border-radius: 35px; vertical-align:middle; margin-right: 5px;"> {{ current_user.name }}
            </button>
            <div class="dropdown-menu dropdown-menu-right" style="text-align: center;" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item nav-item nav-link " href="#">Profile</a>
              <a class="dropdown-item nav-item nav-link " href="/logout">Logout</a>
            </div>
          </div>
          {%else%}
            <!-- Right navigation -->
            <div class="navbar-nav ms-lg-4">
              <a class="nav-item nav-link" href="/login">Sign in</a>
            </div>
            <!-- Action -->
            <div class="d-flex align-items-lg-center mt-3 mt-lg-0">
              <a href="/signup" class="btn btn-sm btn-primary w-full w-lg-auto">
                Register
              </a>
            </div>
          
          {% endif %}
        
        </div>
      </div>
    </nav>
    
    <div class="bg-surface-secondary">
      {% block body %} {% endblock %}
    </div>
