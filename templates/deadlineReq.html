<style>
  .container {
    max-width: 450px;
    width: 100%;
    position: relative;
    min-height: 90vh;
    padding: 50px 0;

  }

  #contact {
    background: white;
    padding: 40px;
    box-shadow: 0 0 20px 0 rgba(156, 156, 156, 0.2);
    border-radius: 15px;
  }
  .custom-select {
    height: 47px !important; 
  }
</style>
<div style="background:linear-gradient(190deg, rgb(92,96,245) 50%, #F5F9FC 50%);">
  <div class="container ">
    <form id="contact" method="post">
      <div
        class="mt-10 mt-lg-5 mb-8 d-flex align-items-center d-lg-block"
        style="text-align: center"
      >
        <h1 class="font-bolder h2 my-2" style="font-size: 30px">
          Extend Task Deadline
        </h1>
       
      </div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger py-3" style="background-color: red;color: white; border-radius: 5px;text-align: center; font-weight: bold;margin-bottom: 10px;">
          {{ messages[0] }}.
        </div>
        {% endif %} {% endwith %}
      <div class="mb-5">
        <label class="form-label"  for="name">Task Name</label>
        <input type="text" name="task_name" class="form-control" value="{{tsk.task}}" id="name" disabled />
      </div>
      <div class="mb-8">
        <label class="form-label" for="email">New Deadline</label>
        <input type="date" class="form-control" id="email" value="{{tsk.new_due_date.date()}}" name="due_date" />
      </div>     
      <div>
        <button type="submit" class="btn btn-primary w-full">
          Send update request
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
