{% extends "base.html"%} {%block title%} My Task {%endblock%} {% block body%}

<style>
  .container {
    max-width: 450px;
    width: 100%;
    position: relative;
    min-height: 90vh;
    padding: 50px 0;

  }

  #contact {
    background: white;
    padding: 40px;
    box-shadow: 0 0 20px 0 rgba(156, 156, 156, 0.2);
    border-radius: 15px;
  }
  .custom-select {
    height: 47px !important; 
  }
</style>
<div style="background:linear-gradient(190deg, rgb(92,96,245) 50%, #F5F9FC 50%);">
  <div class="container ">
    <form id="contact" method="post">
      <div
        class="mt-10 mt-lg-5 mb-8 d-flex align-items-center d-lg-block"
        style="text-align: center"
      >
        <h1 class="font-bolder h2 my-2" style="font-size: 30px">
          Add Task
        </h1>
       
      </div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger py-3" style="background-color: red;color: white; border-radius: 5px;text-align: center; font-weight: bold;margin-bottom: 10px;">
          {{ messages[0] }}.
        </div>
        {% endif %} {% endwith %}
      <div class="mb-5">
        <label class="form-label"  for="name">Task Name</label>
        <input type="text" name="task_name" class="form-control" id="name" />
      </div>
      <div class="mb-5">
        <label class="form-label" for="email">Due Date</label>
        <input type="date" class="form-control" id="email" name="due_date" />
      </div>
      <div class="input-group my-8  ">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Assigned to</label>
        </div>
        <select class="form-select" style="height: 100%;" name="user_id" id="inputGroupSelect01" required>
          <option class="dropdown-item nav-item nav-link "  selected></option>
          {% for user in users %}
          <option class="dropdown-item nav-item nav-link " style="font-size: 16px;" value="{{user.user_no}}">{{user.name}}</option>
          {%endfor %}
        </select>
      </div>
     
      <div>
        <button type="submit" class="btn btn-primary w-full">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
