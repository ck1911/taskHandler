        {% with messages = get_flashed_messages() %} {% if messages %}

      </div>
      <div class="mb-5">
        <label class="form-label" for="email">Email address</label>
        <input type="email" class="form-control form-control-muted" id="email" name="email" />
      </div>
      <div class="mb-5">
        <label class="form-label" for="password">Password</label>
        <input type="password" class="form-control form-control-muted" id="password" name="password" />
      </div>
      <div class="mb-5">
        <label class="form-label" for="confirm_password">Confirm Password</label>

      </div>
      <div class="mb-5">
        <div class="form-check">

            type="checkbox"
            name="is_admin"
            id="check_example"
          />
          <label class="form-check-label" for="check_example" > Is Admin? </label>
